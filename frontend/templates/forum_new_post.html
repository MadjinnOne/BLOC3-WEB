{% extends "base.html" %}

{% block title %}Nouveau sujet{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="/static/css/style_forum.css">
{% endblock %}

{% block content %}
<div class="forum-new-post-form">
    <h1>Créer un nouveau sujet</h1>
    <form method="post" action="/forum" class="forum-create-post-form">
        <div class="form-group">
            <input type="text" name="title" placeholder="Titre du sujet" required>
        </div>
        <div class="form-group">
            <select name="category_id" required>
                <option value="" disabled selected>Catégorie</option>
                {% for cat in categories %}
                <option value="{{ cat.id }}">{{ cat.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <textarea name="content" rows="5" placeholder="Votre message..." required></textarea>
        </div>
        <button type="submit">Publier</button>
    </form>
    <a href="/forum" class="forum-link forum-back-link">⬅ Retour au forum</a>
</div>
{% endblock %}
